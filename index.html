<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.dde47bf7.css"></head><body> <script type="text/javascript" src="main.5883b77c.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST"> <fieldset class="field"> <legend>Personal information</legend> <label class="surname-field"> Surname: <input type="text" autocomplete="off"> </label> <label class="name-field"> Name: <input type="text" autocomplete="off"> </label> <label class="age-field"> How old are You? <input type="number" min="1" max="100" value="12" minlength="1" maxlength="3"> </label> <label class="date-field"> Full date of birth: <input type="date"> </label> <label class="agree-field"> I accept the term of the agreement <input type="checkbox"> </label> </fieldset> <fieldset class="field"> <legend>Registration</legend> <label class="reg-field"> E-mail: <input type="email" required placeholder="email@example.com"> </label> <label class="pass-field"> Password: <input type="password" required> </label> </fieldset> <fieldset class="field"> <legend>An interesting fact about you!</legend> <label class="cats-field"> Do you love cats? <label> <input type="radio" name="likecats"> Yes </label> <label> <input type="radio" name="likecats"> No </label> </label> <label class="color-field"> What is your favorite color? <input type="color"> </label> <label class="time-field"> What time do you go to bed? <input type="time" step="1"> </label> <label class="brand-field"> What are your favorite brand of cars? <select name="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="range-field"> How do you rate our work? <input type="range" min="0" max="10" value="0"> </label> </fieldset> <fieldset class="field"> <legend>Additional info:</legend> <label class="comment-field"> Comments: <textarea name="comment" cols="20" rows="2"></textarea> </label> <label class="rec-field"> Would you recommend us? <select name="recommend"> <option value="Yes">Yes</option> <option value="No">No</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
